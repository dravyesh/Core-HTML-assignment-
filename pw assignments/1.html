<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatted Text</title>
</head>
<body>

  <p><strong>This text will be bolded.</strong></p>
  <p><em>This text will be italic.</em></p>
  <p><u>This text will be underlined.</u></p>
  <p style="background-color: yellow; display:inline-block" > This text will be highlighted.</p>

  <p>This is normal text <sup>This will be superscripted</sup> This is normal again </p>

  <p>This is normal text <sub>This text will be subscripted</sub></p>

  <p><del>Normal Text</del> Snall Text</p>

  <p><del>This text will be deleted.</del></p>

</body>
